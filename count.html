<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Count Display</title>
</head>
<body>
    <h1>Visitor Count</h1>
    <p>Number of visitors: <span id="visitorCount">0</span></p>

    <script>
        // Retrieve the visitor count from localStorage
        const visitorCount = localStorage.getItem('visitorCount') || 0;

        // Display the count on the page
        document.getElementById('visitorCount').textContent = visitorCount;
    </script>
</body>
</html>
